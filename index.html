<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .header {
      background-color: #800020;
      color: white;
      padding: 1rem 1.5rem;
    }

    .flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .header__enlaces {
      display: inline-block;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      margin-right: 1rem;
      padding: 20px 30px;
    }

    .a:hover {
      text-decoration: underline;
    }

    img {
      width: 100%;
      object-fit: cover;
    }
    .container {
        width: 80%;
        margin: 0 auto;
    }
    .bg {
      background-color: #c58641;
      padding: 15px 30px;
      border-radius: .3rem;
    }
    .bg:hover {
      background-color: #756e59;
    }
    .mr-2 {
      margin-right: .4rem;
      margin-bottom: -14px;
    }
    .mt-2 {
      margin-top: 1.5rem;
    }
    .container-90{
      width: 98%;
      margin: 0 auto;
    }
    .object-cover{
      width: 100%;
    object-fit: fill;
    }    
    /* Botón flotante */
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #c58641;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }
    .floating-button:hover {
      background-color: #756e59;
      transform: scale(1.1);
    }
    
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }
    .floating-button {
      animation: bounce 1.5s infinite;
    }
    .text-center{
      text-align: center;
    }
    /* MODAL */

        /* Estilo para el enlace */
        .open-modal {
            cursor: pointer;
        }

        /* Estilo del modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        /* Contenedor de la imagen */
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .modal-content img{
          object-fit: cover;
            border-radius: 10px;
        }

        /* Estilo del botón de cierre */
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
        }

        /* Flechas de navegación */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }

        .prev { left: 10px; }
        .next { right: 10px; }
  </style>

</head>
<body>
  <header class="header">
    <div class="container">
        <div class="flex">
            <div>
              <a href="mailto:encuentro_ca@itsx.edu.mx" target="_blank"> <img src="gmail.png" style="width: 30px;height: 32px; object-fit: contain;  margin-right: 1rem;" alt="gmail"></a>
              <a href="https://www.facebook.com/profile.php?id=61573119758181&sk=about"> <img src="facebook.png" style="width: 30px;height: 30px; object-fit: contain;" alt="facebook"></a>
              <a href="https://maps.app.goo.gl/AEUEAKhgYf5VaZnv5?g_st=aw"> <img src="map.png" style="width: 30px;height: 30px; object-fit: contain; margin-left: 1rem;" alt="Map"></a>
            </div>
            <nav>
              <a href="#" class="header__enlaces bg open-modal">Sede</a>
              <a href="registro_asistencia.html" class="header__enlaces bg">Registrate  al evento</a>
              <a href="registro_academias.html" class="header__enlaces bg">Registrate a las actividades</a>
              <a href="registro_formatos.html" class="header__enlaces bg"> <img src="icon_1.png" class="mr-2" style="width: 30px;height: 30px; object-fit: contain;" alt="log">Someter</a>
              <a href="#" id="cursos" class="header__enlaces bg">Cursos</a>
            </nav>
        </div>
    </div>
  </header>

  <main>
    <div class="modal" id="imageModal">
      <button class="close" onclick="closeModal()">&times;</button>
      <button class="prev" onclick="changeImage(-1)">&#10094;</button>
      <img class="modal-content" id="modalImage">
      <button class="next" onclick="changeImage(1)">&#10095;</button>
  </div>
    <div class="container-90">
        <img src="Encabezado_Nuevo.jpg" class="object-cover"  alt="cartel">
      </div>
        <img src="cartel_principal.jpeg" alt="cartel">
    </div>
    <div class="container">
      <h2 class="text-center mt-4 " style="font-weight: 700; font-size: 3rem;">PROGRAMA DEL EVENTO</h2>
      <img src="Imagen1.png" alt="image1" class="mt-2">
      <img src="Imagen2.png" alt="image2" class="mt-2">
    </div>
  </main>

  <a href="convocatoria.pdf" class="floating-button" download>Descarga la convocatoria</a>
</body>
<script>
  document.getElementById("cursos").addEventListener("click", function() {
      Swal.fire({
          icon: 'warning',
          title: '¡Límite alcanzado!',
          text: 'Este curso ha llegado a su límite de registro.',
          confirmButtonText: 'Cerrar',
          confirmButtonColor: '#d33'
      });
  });
  const images = [
            "hotel1.jpg",
            "hotel2.jpg",
            "hotel3.jpg"
        ];

        let currentIndex = 0;

        document.querySelector(".open-modal").addEventListener("click", () => {
            openModal(0);
        });

        function openModal(index) {
            currentIndex = index;
            document.getElementById("modalImage").src = images[currentIndex];
            document.getElementById("imageModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = images.length - 1;
            if (currentIndex >= images.length) currentIndex = 0;
            document.getElementById("modalImage").src = images[currentIndex];
        }
</script>
</html>
