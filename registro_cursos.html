<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2o. Encuentro de CA's</title>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 40px 30px;
        }

        
        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 10px;
            color: #333333;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #555555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label, option {
            line-height: 1.5;
            font-size: 0.9rem;
            font-weight: bold;
            color: #333333;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            padding: 10px;
            background-color: rgb(5,26,57);
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #333333;
        }
        .mt-2{
            margin-top: .5rem;
        }
        .mt-4{
            margin-top: 1rem;
        }
        .mt-inline{
            display: inline-block;
            margin-top: 1rem;
        }
        .block{
            display: block;
        }
        .note {
            font-size: 0.8rem;
            color: #555555;
            text-align: center;
        }
        img{
            margin-top: 1rem;
            margin-bottom: 1rem;
            width: 100%;
            object-fit: cover;
            height: 80px;
        }
        .semi-bold{
            font-weight: 400;
        }
    </style>
   </head>
<body>
    <div class="container">
        <img src="Encabezado.jpeg" class="" alt="encabezado">
        <h1>Formulario de Registro - 2o. Encuentro de CA's</h1>
        <p>Registro a los cursos en línea </p>
        <form action="guardar_cursos.php" id="myForm" method="POST" enctype="multipart/form-data">
            <div>
                <label>Nombre completo (Comenzando por apellidos, tal y como lo escriba saldrán sus constancias de participación) *</label>
                <input type="text" name="nombre" id="nombre" required placeholder="Nombre completo">
            </div>

            <div>
                <label>Institución de procedencia *</label>
                <input type="text" name="institucion" id="institucion" required placeholder="Nombre de la institución">
            </div>

            <div>
                <label>Correo electrónico institucional *</label>
                <input type="email" name="correo" id="correo" required placeholder="Correo electrónico institucional">
            </div>
            <div>
                <label>Pertenece a un Cuerpo Académico*</label>
                <div class="radio-group" >
                    <label><input type="radio" name="pertenece_cuerpo" id="si" checked value="1">Si</label>
                    <label><input type="radio" name="pertenece_cuerpo" id="no" value="0">No</label>
                </div>
            </div>
            <!-- SI pertenece -->
             <div id="campos_cuerpo_academico">
                <div>
                    <label class="mt-2">Nombre del cuerpo académico*</label>
                    <input class="mt-2" type="text" name="ca_nombre" id="ca_nombre"  placeholder="Nombre del cuerpo académico">
                </div>
                <div class="mt-2">
                    <label class="mt-2">Clave del cuerpo académico *</label>
                    <input class="mt-2" type="text" name="ca_clave" id="ca_clave"  placeholder="Clave del cuerpo académico">
                </div>
                <div class="mt-2">
                    <label class="">Grado de consolidación:*</label>
                    <div class="radio-group mt-2">
                        <label><input type="radio" name="grado_consolidacion" id="consolidado"  value="Consolidado" checked >Consolidado</label>
                        <label><input type="radio" name="grado_consolidacion" id="En_consolidación" value="En consolidación">En consolidación</label>
                        <label><input type="radio" name="grado_consolidacion" id="En_formación" value="En formación">En formación</label>
                    </div>
                </div>
             </div>
             <div>
                <label class="mt-2">Confirma la asistencia al evento*</label>
                <div class="radio-group" >
                    <label><input type="radio" name="asistencia" id="si" checked value="1">Si</label>
                    <label><input type="radio" name="asistencia" id="no" value="0">No</label>
                </div>
            </div>
            <div>
                <label class="mt-4">Curso al que desea inscribirse (Cupo Limitado)*</label>
                <label class="block mt-2">&emsp;1. Curso Taller: Monitoreo y calidad del agua:  28 Feb, 7,14 y 21 de Marzo 17:00 a 20:00 horas
                </label>
                <label class="block mt-2">&emsp;2. Curso-Taller: Uso ético de la IA en la educación 20, 24, 25 y 26 de Marzo 17:00 a 20:00 horas</label>
                <label class="block mt-2">&emsp;Indispensable tener conocimientos básicos de computación, tener cuenta de google y la instalación en su PC de software Zotero: <a href="https://www.zotero.org/download/" target="_blank">Instalación de Zotero</a></label>
                <label for="" class="block mt-4">Elige el curso: </label>
                <label class="semi-bold mt-2 block"><input type="checkbox" name="cursos[]" value="Huella">Monitoreo y calidad del agua</label>
                <label class="semi-bold mt-2 block"><input type="checkbox" name="cursos[]" value="IA" disabled>Uso ético de la IA en la educación</label>
            </div>
            <!-- Contenedor donde se mostrarán los enlaces -->
            <section id="linkContainer"></section>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const perteneceSi = document.getElementById("si");
    const perteneceNo = document.getElementById("no");
    const camposCuerpoAcademico = document.getElementById("campos_cuerpo_academico");

    function toggleCampos() {
        if (perteneceSi.checked) {
            camposCuerpoAcademico.style.display = "block";
        } else {
            camposCuerpoAcademico.style.display = "none";
        }
    }

    perteneceSi.addEventListener("change", toggleCampos);
    perteneceNo.addEventListener("change", toggleCampos);

    // Ejecutar una vez al inicio para ajustar el estado inicial
    toggleCampos();

    const checkboxes = document.querySelectorAll("input[name='cursos[]']");
    const linkContainer = document.createElement("div");
    linkContainer.id = "linkContainer";
    
    // Insertar el contenedor de enlaces después de los checkboxes pero antes del botón
    const checkboxContainer = document.querySelector("label[for='']").parentNode;
    checkboxContainer.appendChild(linkContainer);

    function updateLinks() {
        linkContainer.innerHTML = "";
        
        if (document.querySelector("input[value='Huella']").checked) {
            const link1 = document.createElement("a");
            link1.href = "https://teams.microsoft.com/l/team/19%3A17iLljeoaCEOb8guxeXGCmKY5UUGoVw2RNIEkRFJw881%40thread.tacv2/conversations?groupId=c29acf85-2ba4-4bd3-bc50-c22ee26c4c6a&tenantId=7aab5429-e8cd-4d83-b304-328b36175600";
            link1.textContent = "Unirse al equipo de teams: Monitoreo y calidad del agua";
            link1.target = "_blank";
            link1.classList.add('mt-inline');
            linkContainer.appendChild(link1);
            linkContainer.appendChild(document.createElement("br"));
        }
        
        if (document.querySelector("input[value='IA']").checked) {
            const link2 = document.createElement("a");
            link2.href = "https://teams.microsoft.com/l/team/19%3ArCrH_F6xV0rMcyIE46DtlPYgICwuOMfQjo1-kSuA2ig1%40thread.tacv2/conversations?groupId=ec54da4e-4574-477c-ba6f-976ec7b6cbdf&tenantId=7aab5429-e8cd-4d83-b304-328b36175600";
            link2.textContent = "Unirse al equipo de teams: Uso ético de la IA en la educación";
            link2.target = "_blank";
            link2.classList.add('mt-inline');
            linkContainer.appendChild(link2);
            linkContainer.appendChild(document.createElement("br"));
        }
    }

    checkboxes.forEach(checkbox => {
        checkbox.addEventListener("change", updateLinks);
    });

    updateLinks();

});
</script>
</html>
